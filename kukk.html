<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kukk</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #ff66a3;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .box:hover {
            animation: shake 0.3s infinite;
            box-shadow: 0 0 15px rgba(255, 102, 163, 0.8);
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .hidden {
            display: none;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', monospace;
            width: 250px;
            border: 2px solid #ddd;
            position: relative;
        }
        .hidden::before {
            content: '';
            width: 100%;
            height: 5px;
            background: repeating-linear-gradient(
                to right, 
                #ddd, #ddd 10px, 
                transparent 10px, transparent 20px
            );
            position: absolute;
            top: 10px;
            left: 0;
        }
        .box.open {
            animation: openBox 0.5s forwards;
        }
        @keyframes openBox {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); }
        }
    </style>
</head>
<body>
    <div class="box" onclick="revealSurprise()">Tap Me!</div>
    <div class="hidden" id="surprise"></div>
    
    <script>
        const messages = [

        ];

        function revealSurprise() {
            const box = document.querySelector(".box");
            box.classList.add("open");
            setTimeout(() => {
                box.style.display = "none";
                document.getElementById("surprise").textContent = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById("surprise").style.display = "block";
            }, 500);
        }
    </script>
</body>
</html>
